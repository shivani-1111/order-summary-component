<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="ordersumarry.css">

  <link rel="stylesheet" href="https://fonts.google.com/specimen/Red+Hat+Display">

  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <div class="orderSummaryContainer">
    <div class="container-fluid">
      <div class="orderSummaryImage">
        <img src="images/illustration-hero.svg" alt="Order Summary Image" class="orderSummaryMainImg">
      </div>
      <h1 class="summaryOrderHeading">Order Summary</h1>
      <p class="summaryOrderContent">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="orderSummaryPlanContainer">
        <span class="musicIcon">
          <img src="images/icon-music.svg" alt="Music Icon">
        </span>
        <span class="orderSummaryPlancontentContainer">
          <div class="planHeading">Annual Plan</div>
          <div class="planPrice">$59.99/year</div>
        </span>
        <a href="#" class="orderSummaryButton">Change</a>
      </div>

      <button class="btn btn-primary">Proceed to Payment</button>
      <a class="btn btn-cancel">Cancel Order</a>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Shivani Rajput</a>.
  </div>
</body>

</html>
